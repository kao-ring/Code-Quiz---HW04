<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Top buttons -->

    <div class="row bg-dark m-0 text-white sticky-top">
      <div class="col text-left">
        <button
          type="button"
          class="btn"
          id="highestScore"
          style="color: white;"
        >
          View Highest Score
        </button>
      </div>
      <div class="col text-right" id="timeRemain">
        <button type="button" class="btn">Time Remain</button>
      </div>
    </div>

    <!-- ページトップ画面 -->
    <div class="container mt-4 mx-auto">
      <div class="jumbotron">
        <h1 class="display-3" id="titleCall">Coding Quiz Challenge</h1>
        <p class="lead" id="read">
          Try to answer the following code-related qustions within time limit.
          Keep in mind that incorrect answers will penalize your score time by
          ten seconds!
        </p>
        <hr class="my-4" />
        <img src="" alt="" />
        <div class="row">
          <button type="button" class="btn btn-secondary" id="start">
            START
          </button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-secondary" id="choice2"></button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-secondary" id="choice3"></button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-secondary" id="choice4"></button>
        </div>
      </div>
    </div>

    <footer
      class="fixed-bottom py-2 m-0 border-secondary text-center bg-dark text-white"
    >
      <small>&copy; Kaori Caplan</small>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
