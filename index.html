<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Top buttons -->

    <div class="row bg-dark m-0 text-white sticky-top">
      <div class="col text-left">
        <button
          type="button"
          class="btn"
          id="highestScore"
          style="color: white;"
        >
          View Last Score
        </button>
      </div>
      <div class="col text-right" id="timeRemain">
        <button type="button" class="btn" style="color: white;">
          Time Remain
        </button>
      </div>
    </div>

    <!-- Top page screen -->
    <div class="container mt-4 mx-auto">
      <div class="jumbotron">
        <h1 class="display-3" id="titleCall">Coding Quiz Challenge</h1>
        <p class="lead" id="read">
          Try to answer the following code-related qustions within time limit.
          Keep in mind that incorrect answers will penalize your score time by
          ten seconds!
        </p>
        <hr class="my-4" />
        <img src="" alt="" />
        <div class="row">
          <button type="button" class="btn btn-secondary" id="start">
            START
          </button>
        </div>
        <!-- Quiz screen -->
        <div id="answerButtons">
          <div class="row">
            <button
              type="button"
              class="btn btn-secondary mx-auto"
              id="choice0"
            ></button>
          </div>
          <div class="row">
            <button
              type="button"
              class="btn btn-secondary mx-auto"
              id="choice1"
            ></button>
          </div>
          <div class="row">
            <button
              type="button"
              class="btn btn-secondary mx-auto"
              id="choice2"
            ></button>
          </div>
          <div class="row">
            <button
              type="button"
              class="btn btn-secondary mx-auto"
              id="choice3"
            ></button>
          </div>
        </div>
        <!-- Finish screen -->
        <form class="form-group m-auto" style="width: 50%;" id="form">
          <div id="nameInput">Type your name</div>
          <input class="form-control" />
          <button class="btn btn-primary mt-5 bg-secondary" type="submit">
            Submit
          </button>
        </form>
        <!-- Congrats screen -->
        <div class="card m-auto" style="width: 18rem;" id="congrats">
          <img src="Assets/congrats.gif" class="card-img-top" alt="Congrats!" />
          <div class="card-body">
            <h5 class="card-title" id="userName">user name</h5>
            <p class="card-text" id="finalScore">
              score here
            </p>
            <a href="#" class="btn btn-secondary" id="oneMore"
              >Play One More?</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer
      class="fixed-bottom py-2 m-0 border-secondary text-center bg-dark text-white"
    >
      <small>&copy; Kaori Caplan</small>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
